<app-header [auth]="true"></app-header>
<div class="wrapper">
  <section class="page-header page-header-xs" id="Reg">
    <div class="container">
      <div class="row">
        <h1>استمارة حجز ارض</h1>
        <h1>&nbsp;-&nbsp;
          <span>{{localStorageAlice.getItem('title')}}</span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <section class="stepB">
      <h4 class="green-bg white py-3 pl-2"> بيانات الارض</h4>
      <div class="row mt-3 mx-0">
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="governorates">المحافظة *</label>
            <select (change)="donothing()" class="form-control" id="governorates" name="unitGovID">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let gov of govList" [value]="gov.value">{{gov.gov}}</option> -->
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="regions">المنطقة *</label>
            <select (change)="donothing()" name="unitRegionID" class="form-control" id="regions">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let region of regionList" [value]="region.value">{{region.region}}</option> -->
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="subDistricts">المجاورة *</label>
            <select (change)="donothing()" name="unitSubDistrictID" class="form-control" id="subDistricts">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let subDistrict of subDistrictList" [value]="subDistrict.value">{{subDistrict.subDistrict}}</option> -->
            </select>
          </div>
          <div class="form-group mt-3" *ngIf="true">
            <h3 class="font-16">المساحة</h3>
            <!-- <h4 class="cell-detail h-40p">{{area}}</h4> -->
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="cities">المدينة *</label>
            <select (change)="donothing()" name="unitCityID" class="form-control" id="cities">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let city of cityList" [value]="city.value">{{city.city}}</option> -->
            </select>
          </div>


          <div class="form-group mt-3">
            <label for="districts">الحى *</label>
            <select (change)="donothing()" name="unitDistrictID" class="form-control" id="districts">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let district of districtList" [value]="district.value">{{district.district}}</option> -->
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="landNo">رقم القطعة *</label>
            <select (change)="donothing()" name="landNo" class="form-control" id="landNo">
              <option value="" selected>برجاء الاختيار</option>
              <!-- <option *ngFor="let land of landList" [value]="land.value">{{land.land}}</option> -->
            </select>
          </div>
          <div class="form-group mt-3" *ngIf="">
            <h3 class="font-16">نسبة التميز</h3>
            <!-- <h4 class="cell-detail h-40p">{{excellence}}</h4> -->
          </div>
        </div>

      </div>
    </section>
    <div class="text-center">
      <button (click)="donothing()"  class="btn green-bg white nextbtn">تاكيد </button>
      <button (click)="donothing()" class="btn green-bg white nextbtn mr-3">رجوع للتعديل</button>
    </div>
  </div>

</div>
